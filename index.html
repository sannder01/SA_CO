<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            position: relative;
            background: url(sacompany.png);
            -webkit-background-size: cover;
            background-size: cover;
        }
        a { text-decoration: none; color: inherit; }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* –®–∞–ø–∫–∞ */
        header { background: #333; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.5rem; }
        #cart-btn { position: relative; cursor: pointer; }
        #cart-count {
            position: absolute; top: -8px; right: -8px;
            background: #e74c3c; color: #fff;
            border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        main { padding: 2rem; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .product-info { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-info h3 { margin-bottom: 0.5rem; font-size: 1.1rem; }
        .product-info p { margin-bottom: 1rem; color: #555; flex-grow: 1; }
        .product-info .price { font-weight: bold; margin-bottom: 1rem; }
        .product-info button {
            background: #27ae60; color: #fff;
            border: none; padding: 0.75rem; border-radius: 4px;
            cursor: pointer; transition: background 0.3s;
        }
        .product-info button:hover { background: #219150; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã */
        #cart-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            align-items: center; justify-content: center; padding: 1rem;
        }
        #cart-content {
            background: #fff; border-radius: 8px; max-width: 500px; width: 100%;
            max-height: 80vh; overflow-y: auto; padding: 1.5rem; position: relative;
        }
        #cart-content h2 { margin-bottom: 1rem; }
        #close-cart { position: absolute; top: 10px; right: 10px; cursor: pointer; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .cart-item span { display: inline-block; }
        .cart-item button.remove {
            background: transparent; border: none; font-size: 1rem; color: #e74c3c; cursor: pointer;
        }
        .cart-total { margin-top: 1rem; font-weight: bold; text-align: right; }
        #checkout-btn {
            background: #2980b9; color: #fff;
            border: none; padding: 0.75rem 1.5rem; border-radius: 4px;
            cursor: pointer; float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>SA_CO</h1>
        <div id="cart-btn">
            üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <div class="product-grid" id="products"></div>
    </main>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-modal">
        <div id="cart-content">
            <span id="close-cart">‚úñ</span>
            <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cart-items"></div>
            <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total-price">0</span> —Ç–≥</div>
            <button id="checkout-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        const productsData = [
            { id: 1, title: "–ö–æ—Ñ—Ç–∞", description: "–ø—Ä–µ–¥–∑–∞–∫–∞–∑", price: 11000, img: "5350407109461798326_121.jpg" },
            { id: 2, title: "–®–æ—Ä—Ç—ã", description: "–ø—Ä–µ–¥–∑–∞–∫–∞–∑", price: 8000, img: "shorti.jpg" }
        ];

        const productsContainer = document.getElementById('products');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCart = document.getElementById('close-cart');
        const cartCountEl = document.getElementById('cart-count');
        const cartItemsEl = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const checkoutBtn = document.getElementById('checkout-btn');

        let cart = [];

        function renderProducts() {
            productsData.forEach(prod => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${prod.img}" alt="${prod.title}">
                    <div class="product-info">
                        <h3>${prod.title}</h3>
                        <p>${prod.description}</p>
                        <div class="price">${prod.price} —Ç–≥</div>
                        <button onclick="addToCart(${prod.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                    </div>
                `;
                productsContainer.appendChild(card);
            });
        }

        function addToCart(id) {
            const item = productsData.find(p => p.id === id);
            const existing = cart.find(c => c.id === id);
            if (existing) existing.qty++;
            else cart.push({ ...item, qty: 1 });
            updateCartUI();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        function updateCartUI() {
            cartCountEl.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
            cartItemsEl.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.title} x ${item.qty}</span>
                    <div>
                        <span>${item.price * item.qty} —Ç–≥</span>
                        <button class="remove" onclick="removeFromCart(${item.id})">‚úñ</button>
                    </div>
                `;
                cartItemsEl.appendChild(div);
            });
            totalPriceEl.textContent = total;
        }

        cartBtn.addEventListener('click', () => cartModal.style.display = 'flex');
        closeCart.addEventListener('click', () => cartModal.style.display = 'none');
        checkoutBtn.addEventListener('click', () => alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!'));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderProducts();
    </script>
</body>
</html>
